<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="start">
        <h2>What do you need today?</h2>
        <div class="choice">
            <button id="encouragement">Encouragement</button>
            <button id="inspiration">Inspiration</button>
            <button id="comfort">Comfort</button>
        </div>
    </div>
    <div id="main">
        <div class="quotes">
            <h2>Quotes for today:</h2>
          <p id="content"></p>
            <div id="author"></div>
        </div>
        <div class="music">
            <h2>Music for today:</h2>
            <p class="song"><a id="song" target="_blank"></a></p>
            <div id="artist"></div>    
        </div>
        <p id="rechoose">- Want another? &#x21BA; -</p>
    </div>
</body>
<script src="jquery-3.4.1.js"></script>
<script src="script.js"></script>
</html>
